<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>

<body>
	<h1 class="color-rojo" th:text="${titulo}"></h1>
	<h2 class="color-azul">Mira esta imagen:</h2>
	<image th:src="@{/images/tommy.jpg}"></image>
	<table th:if="${!usuarios.isEmpty()}">
		<thead>
			<tr>
				<th>Name</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.name}"></td>
				<td th:text="${usuario.lastname}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
