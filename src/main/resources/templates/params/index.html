<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Enviar parámetros del request HTTP GET . URL</title>
</head>

<body>
	<h1>Enviar parámetros del request HTTP GET . URL</h1>
	<ul>
		<li>
			<a th:href="@{/params/string(texto='Hola chaval')}">/params/string?texto=Hola chaval</a>
		</li>
		<li> <a th:href="@{/params/string(texto='Calla bobo')}">/params/string?texto=Calla bobo</a>
		</li>
		<li> <a th:href="@{/params/mix-params(saludo='Hola bobo', numero=7)}">/params/mix-params?saludo=Hola bobo&numero=7</a>
		</li>
		<li> <a th:href="@{/params/mix-params-request(saludo='Hola bobo', numero=7)}">/params/mix-params-request?saludo=Hola bobo&numero=7</a>
		</li>
	</ul>
</body>

</html>
